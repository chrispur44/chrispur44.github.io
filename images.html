<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <link rel="Stylesheet" href="css/images.css">
</head>

<body>
    <div class="images">
        <figure>
            <img src="images/Frog.png" alt="Frog in water">
            <figcaption>A close-up picture of a frog in water</figcaption>
        </figure>
        <figure>
            <img src="images/Kitten.png" alt="Kitten">
            <figcaption>A photo of a kitten on a laptop</figcaption>
        </figure>
        <figure>
            <img src="images/Ocean.png" alt="Man standing infront of the ocean">
            <figcaption>A photo of a man standing in front of the ocean</figcaption>
        </figure>
        <figure>
            <img src="images/Owl.png" alt="Owl">
            <figcaption>A photo of an owl</figcaption>
        </figure>
        <figure>
            <img src="images/Ram.png" alt="Ram">
            <figcaption>A photo of a ram</figcaption>
        </figure>
        <figure>
            <img src="images/Swan.png" alt="Swan">
            <figcaption>A photo of a swan</figcaption>
        </figure>
    </div>
</body>

</html>
